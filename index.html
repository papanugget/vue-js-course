    <div id="app">
        <div class="container">
            <div class="card mt-5">
                <h2 class="card-header">Near Earth Objects</h2>
                <table class="table">
                    <thead class="thead-light">
                        <th>#</th>
                        <th>Name</th>
                        <th>Close Approach Date</th>
                        <th>Miss Distance</th>
                        <th>Remove</th>
                    </thead>
                    <tbody v-cloak>
                        <tr v-for="(a, i) in asteroids" v-bind:key="a.neo_reference_id">
                            <td>{{ i + 1 }}</td>
                            <td>{{a.name}}</td>
                            <td>{{getCloseApproachDate(a)}}</td>
                            <td>
                                <ul v-if="a.close_approach_data.length">
                                    <li v-for="(value, key) in a.close_approach_data[0].miss_distance">{{key}}: {{value}}</li>
                                </ul>
                            </td>
                            <td><button v-on:click="remove(i)" class="btn btn-warning">Remove</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
